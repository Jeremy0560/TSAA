<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script type="text/javascript">
			let client = new WebSocket('ws://localhost:8082');

			client.addEventListener('message', (msg) => {
				console.log(msg);
				const audio = new Audio(msg.data);
				audio.play();
			});
		</script>
	</body>
</html>
